<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-sm-6">

                <hr/>
                <form action="demo.html" method="post">


                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="first_name" id="firstName" class="form-control">
                </div>


                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="last_name" id="lastName" class="form-control">
                </div>


                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" name="email_address" id="emailAddress" class="form-control">
                </div>


                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>


                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" name="phone_number" id="phoneNumber" class="form-control">
                </div>


                <div class="form-group">
                    <label for="dateofBirth">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="dateofBirth" class="form-control">
                </div>


                <div class="form-group">
                    <label>
                        <input type="radio" name="gender_info" value="male">Male</label>
                        <label><input type="radio" name="gender_info" value="female">Female</label>
                </div>


                <div class="form-group">
                    <label>Address</label>
                    <textarea name="Address" class="form-control" rows="5"></textarea>
                </div>


                <div class="form-group">
                    <label>District Name</label>
                   <select name="district_name" class="form-control">
                       <option>----Select District Name----</option>
                       <option>----Select District Name----</option>
                       <option value="dhaka">Dhaka</option>
                       <option value="madaripur">Madaripur</option>
                       <option value="faridpur">Faridpur</option>
                       <option value="barisal">Barisal</option>
                       <option value="feni">Feni</option>
                       <option value="comilla">Comilla</option>
                       <option value="rangpur">Rangpur</option>
                       <option value="sylhet">Sylhet</option>
                       <option value="tangail">Tangail</option>
                       <option value="bogra">Bogra</option>
                   </select>
                </div>


                <div class="form-group">
                    <label>Image</label>
                    <input type="file" name="image" multiple accept="image/*">
                </div>


                <div class="form-check">
                    <label class="form-check-lebel">
                        <input type="checkbox" name="agree" class="form-check-input"/>I agree with all terms and condition
                    </label>
                </div>


                <div class="form-group">
                    <input type="submit" name="btn" class="btn btn-success btn btn-block"/>
                </div>


                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
